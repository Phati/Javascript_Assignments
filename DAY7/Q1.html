<!DOCTYPE html>
<html>
<head>
    <title>Day 5/6/7 Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        
        <div class="col-md-10 offset-md-1 jumbotron " style="padding: 10px; margin-top: 10px; background-color: lavender;">
            <p class="text-primary text-center display-4">JavaScript Form validation Example </p>
        </div>    
        
        <div class="col-md-6 offset-md-3" style="padding: 50px; margin-top: 10px; background-color: lavenderblush;">
            
            <form class="form" name="myForm" onsubmit="return validateForm();" action="">
                <div class="form-group">
                  <label for="userID">User ID:</label>
                  <input type="text" name="userID"  id="userID" class="form-control" placeholder="Please enter your user id">
                  <label id="idMessage"></label>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password"  id="password" class="form-control" placeholder="Please enter your password">
                    <label id="passwordMessage"></label>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="number" name="mobile"  id="mobile" class="form-control" placeholder="Please enter your mobile no">
                    <label  id="mobileMessage"></label>
                </div>

                  <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address"  id="address" class="form-control" placeholder="Please enter your Address"></textarea>
                    <label  id="addressMessage"></label>
                </div>

                  <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age"  id="age" class="form-control" placeholder="Please enter your age">
                    <label  id="ageMessage"></label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
